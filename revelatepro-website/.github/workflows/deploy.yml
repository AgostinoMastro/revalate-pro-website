name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # Build main site (unchanged)
      - name: Install main site dependencies
        run: bun install

      - name: Build main site
        run: bun run build

      # Build AI expense agent and add to main site
      - name: Install AI expense agent dependencies
        working-directory: ./ai-expense-agent
        run: bun install

      - name: Build AI expense agent
        working-directory: ./ai-expense-agent
        run: bun run build

      - name: Copy AI expense agent to main site
        run: cp -r ai-expense-agent/dist dist/ai-expense-agent

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
